<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="module" src="register.js"></script>
    <script type="module" src="login.js"></script>
    <link rel="stylesheet" href="css\login.css">

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <div class="container">
  
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user get"></i>
              <input type="email" placeholder="Email" id="in-email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock get"></i>
              <input type="password" placeholder="Password" id="in-password" required/>
            </div>
            <input type="submit" value="Login" id="in-submit" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/thequizopedia/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="index.html" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/in/quizopedia-quiz-game-935703296/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user get"></i>
              <input type="text" placeholder="Username" id="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope get"></i>
              <input type="email" placeholder="Email" id="email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock get"></i>
              <input type="password" placeholder="Password" id="password"/>
            </div>
            <input type="submit" class="btn" value="Sign up" id="submit" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/thequizopedia/" class="social-icon">
                <i class="fab fa-facebook-f"></i>
                <i data-feather="circle"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a href="index.html" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://www.linkedin.com/in/quizopedia-quiz-game-935703296/" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Howdy, Stranger!</h1>
            <p style="font-weight: 500;">Sign up for an account and start your journey now!</p>
            <button class="btn transparent" id="sign-up-btn">SignUp
            </button>
            <button class="btn transparent" id="sign-up-btn" onclick="window.location.href='index.html';">Back
            </button>
          </div>
          <img src="img/log.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>Welcome Back!</h1>
            <p style="font-weight: 700;">To keep connected with us please login with your personal info</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.png" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
