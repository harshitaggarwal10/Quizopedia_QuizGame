<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <title>Document</title>
</head>

    <body>
        <section class="slider-main">
            <div class="container">
                <div class="logo">
                    <a href="#"><img src="quizpics/logo3.png"></a>
                </div>
                <div class="slider-content-wrap">                
                    <div class="slider-content">
                        <h2 class="heading-style-2">POPULAR COURSES</h2>
                        <p class="slider">JS Beginners Courses <br>
                           HTML & CSS Course <br>
                           Python Programming Course <br>
                           Web Design  Courses
                        </p>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <span>(239)</span>
                        </div>
                        <h3 class="heading-style-4">FREE</h3>
                    </div>               
                </div>         
            </div>
            <div class="slider-images">       
                <img class="slider-image" src="images/c1.jpg">        
                <img class="slider-image" src="images/c2.jpg">        
                <img class="slider-image" src="images/c3.jpg">        
                <img class="slider-image" src="images/c4.jpg">        
                <img class="slider-image" src="images/c5.jpg">        
            </div> 
            <div id="backgrounds">
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #9ca3af 0%, #9ca3af 92.19%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #5F9CCF 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #979797 100%);"></div>
                <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
            </div>
        </section>   
        <script src="slider.js"></script> 
    </body>

</html>
